<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Forecast App</title>
        <meta name="description" content="weather">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
       <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search Button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain icon" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">Nakuru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wins Speed</p>
                    </div>
                </div>
            </div>
        </div>
       </div>
        
        <script src="./index.js"></script>
    </body>
</html>
